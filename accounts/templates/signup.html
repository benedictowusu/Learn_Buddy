{% extends 'base.html' %} {% block signup %}
<div>
  <div></div>
  <div
    class="card"
    style="width: 50%; margin: 5% auto"
  >
    <div
      class="form-container"
      style="padding: 10%"
    >
      <h1 class="text-3xl font-bold">Sign up</h1>
      <div style="margin-top: 10px">
        <form
          action="{% url 'accounts:signup' %}"
          method="post"
        >
          {% csrf_token %}
          {{ form }}
          <div
            style="
              color: black;
              margin-top: 10px;
              background-color: white;
              text-align: center;
              border-radius: 2px;
            "
          >
            <button type="submit">Sign up</button>
          </div>
        </form>
      </div>
      <hr />
      <div
        style="
          color: black;
          margin-top: 10px;
          width: 43%;
          padding: 10px;
          background-color: white;
          text-align: center;
          border-radius: 2px;
        "
      >
        <a href="{% url 'accounts:login' %}">signin</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
