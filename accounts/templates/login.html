{% extends 'base.html' %} {% block login %}
<div class="card" style="width: 30%; margin: 10% auto">
  <div
    class="form-container"
    style="padding: 20%"
  >
    <h1 class="text-3xl font-bold">Login</h1>
    <div style="margin-top: 10px">
      <form
        class="login"
        action="{% url 'accounts:login' %}"
        method="post"
      >
        {% csrf_token %} {{ form }} {% if request.GET.next %}
        <input
          type="hidden"
          name="next"
          value="{{ request.GET.next }}"
        />
        {% endif %}
        <div>
          <button
            style="width: 93%; margin-top: 10px"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
    <div
      style="
        color: black;
        margin-top: 10px;
        width: 93%;
        padding: 10px;
        margin-left: -20px;
        background-color: white;
        text-align: center;
        border-radius: 2px;
      "
    >
      <a href="{% url 'accounts:signup' %}">Create new account</a>
    </div>
  </div>
</div>
{% endblock %}
