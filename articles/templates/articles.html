{% extends 'base.html' %} {% block content %}

<div class="articles">
  {% for article in articles %}
  <div>
    <h2>
      <a href="{% url 'articles:detail' slug=article.slug %}"
        >{{ article.title }}</a
      >
    </h2>
    <p>{{ article.snippet }}</p>
    <div>
      <span>{{ article.date }}</span>
      <span>by {{ article.author }}</span>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
