{% extends 'base.html' %} {% block content %}
<div>
  <h2>Create an article</h2>
  <form
    action="{% url 'articles:create' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form }}
    <input
      type="submit"
      value="Post"
    />
  </form>
</div>
{% endblock %}
